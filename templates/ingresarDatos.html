<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
        <title>Predictor de Compras E-Commerce</title>
    </head>
    <body>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-header bg-gradient-primary text-white text-center py-4 rounded-top-4">
                            <i class="fas fa-shopping-cart fa-3x mb-3"></i>
                            <h2 class="mb-0">Predictor de Compras</h2>
                            <p class="mb-0 opacity-75">Sistema de Machine Learning</p>
                        </div>
                        <div class="card-body p-5">
                            <p class="text-muted text-center mb-4">
                                <i class="fas fa-info-circle"></i> 
                                Selecciona las páginas visitadas por el usuario
                            </p>
                            
                            <form action="{{ url_for('predecir') }}" method="post">
                                <div class="mb-4 p-4 bg-light rounded-3">
                                    <label class="form-label fw-bold mb-3">
                                        <i class="fas fa-home text-primary"></i> ¿Visitó la página de Inicio?
                                    </label>
                                    <div class="d-flex gap-3">
                                        <div class="form-check form-check-inline flex-fill">
                                            <input class="form-check-input" type="radio" name="inicio" id="inicio_si" value="1">
                                            <label class="form-check-label" for="inicio_si">
                                                <i class="fas fa-check-circle text-success"></i> Sí
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline flex-fill">
                                            <input class="form-check-input" type="radio" name="inicio" id="inicio_no" value="0" checked>
                                            <label class="form-check-label" for="inicio_no">
                                                <i class="fas fa-times-circle text-danger"></i> No
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-4 p-4 bg-light rounded-3">
                                    <label class="form-label fw-bold mb-3">
                                        <i class="fas fa-book text-primary"></i> ¿Visitó la página de Cursos?
                                    </label>
                                    <div class="d-flex gap-3">
                                        <div class="form-check form-check-inline flex-fill">
                                            <input class="form-check-input" type="radio" name="cursos" id="cursos_si" value="1">
                                            <label class="form-check-label" for="cursos_si">
                                                <i class="fas fa-check-circle text-success"></i> Sí
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline flex-fill">
                                            <input class="form-check-input" type="radio" name="cursos" id="cursos_no" value="0" checked>
                                            <label class="form-check-label" for="cursos_no">
                                                <i class="fas fa-times-circle text-danger"></i> No
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-4 p-4 bg-light rounded-3">
                                    <label class="form-label fw-bold mb-3">
                                        <i class="fas fa-envelope text-primary"></i> ¿Visitó la página de Contacto?
                                    </label>
                                    <div class="d-flex gap-3">
                                        <div class="form-check form-check-inline flex-fill">
                                            <input class="form-check-input" type="radio" name="contacto" id="contacto_si" value="1">
                                            <label class="form-check-label" for="contacto_si">
                                                <i class="fas fa-check-circle text-success"></i> Sí
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline flex-fill">
                                            <input class="form-check-input" type="radio" name="contacto" id="contacto_no" value="0" checked>
                                            <label class="form-check-label" for="contacto_no">
                                                <i class="fas fa-times-circle text-danger"></i> No
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg py-3 rounded-3">
                                        <i class="fas fa-brain"></i> Predecir Comportamiento
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center text-muted py-3 bg-light rounded-bottom-4">
                            <small><i class="fas fa-chart-line"></i> Precisión del modelo: 96%</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
