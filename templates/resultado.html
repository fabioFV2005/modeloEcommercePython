<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
        <title>Resultado de la Predicción</title>
    </head>
    <body>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-header bg-gradient-primary text-white text-center py-4 rounded-top-4">
                            <i class="fas fa-chart-line fa-3x mb-3"></i>
                            <h2 class="mb-0">Resultado del Análisis</h2>
                        </div>
                        <div class="card-body p-5 text-center">
                            {% if resultado == "Compra" %}
                                <div class="result-icon mb-4">
                                    <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
                                </div>
                                <h1 class="display-4 text-success fw-bold mb-3">¡Comprará!</h1>
                                <div class="alert alert-success" role="alert">
                                    <i class="fas fa-shopping-bag"></i> 
                                    El usuario tiene alta probabilidad de realizar una compra
                                </div>
                            {% else %}
                                <div class="result-icon mb-4">
                                    <i class="fas fa-times-circle text-danger" style="font-size: 5rem;"></i>
                                </div>
                                <h1 class="display-4 text-danger fw-bold mb-3">No Comprará</h1>
                                <div class="alert alert-danger" role="alert">
                                    <i class="fas fa-exclamation-triangle"></i> 
                                    El usuario probablemente no realizará una compra
                                </div>
                            {% endif %}
                            
                            {% if foto %}
                            <div class="my-4">
                                <img src="{{ url_for('static', filename=foto) }}" class="img-fluid rounded-3 shadow" alt="Resultado" style="max-width: 300px;">
                            </div>
                            {% endif %}
                            
                            <div class="d-grid gap-2 mt-4">
                                <a class="btn btn-primary btn-lg py-3 rounded-3" href="/" role="button">
                                    <i class="fas fa-redo"></i> Nueva Predicción
                                </a>
                            </div>
                        </div>
                        <div class="card-footer text-center text-muted py-3 bg-light rounded-bottom-4">
                            <small><i class="fas fa-robot"></i> Predicción generada por Machine Learning</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
